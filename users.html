<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Vue3 localStorage Users</title>
    <link
      rel="stylesheet"
      href="https://bootswatch.com/5/darkly/bootstrap.min.css"
    />
    <link rel="stylesheet" href="css/users.css" />
    <!-- vue3 -->
    <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
    <!-- vue3 end -->
  </head>
  <body>
    <div id="app" class="container">
        <div class="row">
            <div class="col-md-3">
              <h2>Users</h2>
                <div class="card card-body">
                  <form>
                    <div class="form-group mb-3">
                      <input type="text" ref="name" class="form-control" placeholder="Name" minlength="10" maxlength="50" required>
                    </div>
                    <div class="form-group mb-3">
                      <input type="text" class="form-control" placeholder="Username" minlength="6" maxlength="20" required>
                    </div>
                    <div class="form-group mb-3">
                      <input type="email" class="form-control" placeholder="Email" minlength="10" maxlength="50" required>
                    </div>
                    <div class="form-group mb-3">
                      <input type="submit" class="btn btn-success btn-block text-dark form-control">
                    </div>
                    <div class="form-group">
                      <input type="reset" class="btn btn-primary btn-block form-control">
                    </div>
                  </form>
                </div>
            </div>
            <div class="col-md-9">
              <h1>Users List</h1>
                <div class="table-responsive">
                    <table class="table table-striped">
                        <thead>
                            <tr>
                                <th>#</th>
                                <th>Name</th>
                                <th>Username</th>
                                <th>Email</th>
                                <th colspan="2">Options</th>
                            </tr>
                        </thead>
                        <tbody>
                            <tr v-for="(user, index) in users">
                                <td>{{ user.id}}</td>
                                <td>{{ user.name }}</td>
                                <td>{{ user.username }}</td>
                                <td>{{ user.email }}</td>
                                <td><button class="btn btn-info btn-block">Update</button></td>
                                <td><button @click="deleteUser(user.id, $event)" class="btn btn-danger btn-block">Delete</button></td>
                            </tr>
                        </tbody>
                    </table>
                </div>
            </div>
        </div>
    </div>
    
    <script
      src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js"
      integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.min.js"
      integrity="sha384-0pUGZvbkm6XF6gxjEnlmuGrJXVbNuzT9qBBavbLwCsOGabYfZo0T0to5eqruptLy"
      crossorigin="anonymous"
    ></script>
    <script src="js/users.js"></script>
  </body>
</html>
